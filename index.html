    <!-- Section: services -->
    <section id="service" class="home-section text-center bg-gray">
        <div class="heading-about">

                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="wow bounceInDown" data-wow-delay="0.4s">
                            <div class="section-heading">
                                <h2 data-i18n="sections.services.title"></h2>
                                <i class="fa fa-2x fa-angle-down"></i>

                </div>
            </div>

        <div class="container">

            <div class="row">

            <div class="row">
                <div class="col-sm-3 col-md-3">
                    <div class="wow fadeInLeft" data-wow-delay="0.2s">
                        <div class="service-box">
                            <div class="service-icon"><i class="fa fa-cogs fa-4x"></i></div>
                            <div class="service-desc">
                                <h5 data-i18n="sections.services.development.title"></h5>

                    </div>

                    <div class="wow fadeInLeft" data-wow-delay="0.2s">
                        <div class="service-box">

                            <div class="service-desc">

                    </div>

    <!-- Section: contact -->
    <section id="contact" class="home-section text-center">

        <div class="heading-contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="wow bounceInDown" data-wow-delay="0.4s">
                            <div class="section-heading">
                                <h2 data-i18n="sections.contact.title"></h2>
                                <i class="fa fa-2x fa-angle-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-lg-offset-5">
                    <hr class="marginbot-50">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="boxed-grey">
                        <form id="contact-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name" data-i18n="sections.contact.name"></label>
                                        <input type="text" class="form-control" name="name" id="name" data-i18n="[placeholder]sections.contact.enterName" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <label for="email" data-i18n="sections.contact.email"></label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-envelope"></span>
                                            </span>
                                            <input type="email" class="form-control" id="email" name="email" data-i18n="[placeholder]sections.contact.enterEmail" required="required" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="subject" data-i18n="sections.contact.subject"></label>
                                        <select id="subject" name="subject" class="form-control" required="required">
                                            <option value="na" selected="" data-i18n="sections.contact.chooseone"></option>
                                            <option value="service" data-i18n="sections.contact.service"></option>
                                            <option value="suggestions" data-i18n="sections.contact.suggestions"></option>
                                            <option value="product" data-i18n="sections.contact.product"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name" data-i18n="sections.contact.message"></label>
                                        <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                                  data-i18n="[placeholder]sections.contact.enterMessage"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" name="contactUs" class="btn btn-skin pull-right" id="btnContactUs" data-i18n="sections.contact.sendmessage"></button>
                                </div>
                            </div>
                    </div>
                </div>
				<!--
                <div class="col-lg-4">
